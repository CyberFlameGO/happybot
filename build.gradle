plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.KevinPriv:HypixelApi4J:API-1.4'
    compile 'net.dv8tion:JDA:3.8.1_439'
    compile 'com.jagrosh:jda-utilities:2.1.4'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.7'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile 'com.udojava:EvalEx:2.1'
    compile 'com.github.taycaldwell:riot-api-java:4.1.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev206-1.25.0'
    compile 'com.google.guava:guava:27.0-jre'
    compile 'com.github.Carleslc:Simple-YAML:1.4'
    compile 'net.dean.jraw:JRAW:1.1.0'
    compile 'com.github.JRoy:discord-themer:1.4.1'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'io.github.jroy.happybot.Main'
    }
}
