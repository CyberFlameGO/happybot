plugins {
    id "com.github.johnrengelman.shadow" version "2.0.2"
//    id 'com.sedmelluq.jdaction' version '1.0.2'
    id "org.jetbrains.kotlin.jvm" version "1.2.40"
}

apply plugin: 'java'
apply plugin: 'idea'

dependencies {
    compile 'com.github.KevinPriv:HypixelApi4J:API-1.4'
    compile 'net.dv8tion:JDA:3.6.0_358'
    compile 'com.jagrosh:jda-utilities:2.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile 'com.udojava:EvalEx:1.16'
    compile 'com.github.taycaldwell:riot-api-java:4.0.1'
    compile 'com.google.apis:google-api-services-youtube:v3-rev191-1.23.0'
    compile 'com.google.guava:guava:25.1-jre'
    compile 'com.github.Carleslc:Simple-YAML:1.2'
    compile "net.dean.jraw:JRAW:1.0.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.40"
    compile 'com.github.JRoy:discord-themer:1.4.1'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'io.github.jroy.happybot.Main'
    }
}
